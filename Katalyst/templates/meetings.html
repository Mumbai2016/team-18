<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Katalyst</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
   {% load static from staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "css/sb-admin.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "font-awesome/css/font-awesome.min.css"%}">



<script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
  <style>
  body {
      font: 400 15px Lato, sans-serif;
      line-height: 1.8;
      color: #818181;
      background-color: white;
  }
  h2 {
      font-size: 24px;
      text-transform: uppercase;
      color: #303030;
      font-weight: 600;
      margin-bottom: 30px;
  }
  h4 {
      font-size: 19px;
      line-height: 1.375em;
      color: #303030;
      font-weight: 400;
      margin-bottom: 30px;
  }
  a
  {
    text-decoration: none;
    color:grey; 
  }
  a:hover
  {
    text-decoration: none;
    color: #b30000;
  }
  .jumbotron {
      background-color: #b30000;
      color: #fff;
      padding: 100px 25px;
      font-family: Montserrat, sans-serif;
  }
  .container-fluid {
      padding: 60px 50px;
  }
  .bg-grey {
      background-color: #f6f6f6;
  }
  .logo-small {
      color: #b30000;
      font-size: 50px;
  }
  .logo {
      color: #b30000;
      font-size: 200px;
  }
  .thumbnail {
      padding: 0 0 15px 0;
      border: none;
      border-radius: 0;
  }
  .thumbnail img {
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
  }
  .carousel-control.right, .carousel-control.left {
      background-image: none;
      color: #b30000;
  }
  .carousel-indicators li {
      border-color: #b30000;
  }
  .carousel-indicators li.active {
      background-color: #b30000;
  }
  .item h4 {
      font-size: 19px;
      line-height: 1.375em;
      font-weight: 400;
      font-style: italic;
      margin: 70px 0;
  }
  .item span {
      font-style: normal;
  }
  .panel {
      border: 1px solid #b30000;
      border-radius:0 !important;
      transition: box-shadow 0.5s;
  }
  .panel:hover {
      box-shadow: 5px 0px 40px rgba(0,0,0, .2);
  }
  .panel-footer .btn:hover {
      border: 1px solid #b30000;
      background-color: #fff !important;
      color: #b30000;
  }
  .panel-heading {
      color: #fff !important;
      background-color: #b30000 !important;
      padding: 25px;
      border-bottom: 1px solid transparent;
      border-top-left-radius: 0px;
      border-top-right-radius: 0px;
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
  }
  #meeting_list
  {
      border: 1px solid #b30000;
      margin: 1%;
      border-radius:0 !important;
      transition: box-shadow 0.5s;
  }
  #meeting_list:hover {
      box-shadow: 5px 0px 40px rgba(0,0,0, .2);
  }
  .panel-footer {
      background-color: white !important;
  }
  .panel-footer h3 {
      font-size: 32px;
  }
  .panel-footer h4 {
      color: #aaa;
      font-size: 14px;
  }
  .panel-footer .btn {
      margin: 15px 0;
      background-color: #b30000;
      color: #fff;
  }
  .navbar {
      margin-bottom: 0;
      background-color: #b30000;
      z-index: 9999;
      border: 0;
      font-size: 12px !important;
      line-height: 1.42857143 !important;
      letter-spacing: 4px;
      border-radius: 0;
      font-family: Montserrat, sans-serif;
  }
  .navbar li a, .navbar .navbar-brand {
      color: #fff !important;
  }
  .navbar-nav li a:hover, .navbar-nav li.active a {
      color: #b30000 !important;
      background-color: #fff !important;
  }
  .navbar-default .navbar-toggle {
      border-color: transparent;
      color: #fff !important;
  }
  footer .glyphicon {
      font-size: 20px;
      margin-bottom: 20px;
      color: #b30000;
  }
  .slideanim {visibility:hidden;}
  .slide {
      animation-name: slide;
      -webkit-animation-name: slide;
      animation-duration: 1s;
      -webkit-animation-duration: 1s;
      visibility: visible;
  }
  @keyframes slide {
    0% {
      opacity: 0;
      -webkit-transform: translateY(70%);
    }
    100% {
      opacity: 1;
      -webkit-transform: translateY(0%);
    }
  }
  @-webkit-keyframes slide {
    0% {
      opacity: 0;
      -webkit-transform: translateY(70%);
    }
    100% {
      opacity: 1;
      -webkit-transform: translateY(0%);
    }
  }
  @media screen and (max-width: 768px) {
    .col-sm-4 {
      text-align: center;
      margin: 25px 0;
    }
    .btn-lg {
        width: 100%;
        margin-bottom: 35px;
    }
  }
  @media screen and (max-width: 480px) {
    .logo {
        font-size: 150px;
    }
  }
  #inner_div{
      margin: 2%;
  }
  </style>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#myPage">Katalyst</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <!-- <ul class="nav navbar-nav">
        <li><a href="#about">LOCATION</a></li>
        <li><a href="#services">DETAILS</a></li>
        <li><a href="#portfolio">FEEDBACK</a></li>
        <li><a href="#pricing">GOALS</a></li>
      </ul> -->
    </div>
  </div>
</nav>








  
  

  
<!-- Container (Pricing Section) -->

<div id="pricing" class="container-fluid bg-grey">
  <div class="text-center">
    <h4>MEETINGS</h4>

      {% for xx in meetings %}
    
    <div id="meeting_list" class="row">
      <div id="inner_div">
       <div class="col-sm-4">
          <h4 style="color:grey">{{ xx.id }}</h4>
      </div>
      <div class="col-sm-4">
        <h4><a href="/mentee/?id={{ xx.mentee.id }}">{{ xx.mentee.first_name }} {{ xx.mentee.last_name }}</a></h4>

      </div>
      <div class="col-sm-4">
        <h4 style="color:grey"><a href="/mentor/?id={{ xx.mentor.id }}">{{ xx.mentor.first_name }} {{ xx.mentor.last_name }}</a></h4>

      </div>
    </div>
    </div>

      {% endfor %}

    
    </div>

  </div>
</div>



</body>
</html>
